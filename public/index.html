<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>index</title>
    <script src="front.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand mb-0 h1">Todo App</a>
        <form class="form-inline my-2 my-lg-0" id="formnav" method="GET">
            <input id="todo_search" class="form-control mr-sm-2" name="todo" type="search" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container mt-4">
        <p id="demo" class="p-3 mb-2 text-white"></p>
        <div class="container mt-2">
            <table class="table table-bordered ">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Todo: </th>
                        <th scope="col"> _Id: </th>
                        <th scope="col">Remove:</th>
                    </tr>
                </thead>
                <tbody id="userdata">
                </tbody>
            </table>
        </div>

        <div class="container mt-2">
            <form id="myForm" method="POST" class="d-flex">
                <input id="todo_item" type="text" name="todo" class="form-control " placeholder="Enter todo.." required>
                <input id="todo_submit" type="submit" value="Add todo" class="btn btn-md btn-success mx-2">
            </form>
        </div>

        <div class="container mt-2 ">
            <form id="myForm1" method="PUT" class="d-flex">
                <input id="update_id" type="text" name="todo" class="form-control " placeholder="ID to update.."
                    required>
                <label>__</label>
                <input id="update_name" type="text" name="todo" class="form-control " placeholder="update here.."
                    required>
                <input id="update_submit" type="submit" value="UPDATE" class="btn btn-md btn-primary mx-2">
            </form>
        </div>

    </div>
</body>
</html>
